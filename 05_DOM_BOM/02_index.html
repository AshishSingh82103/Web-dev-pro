<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Example</title>
</head>
<style>
    body {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
    }
    .highlight {
        background-color: yellow;
        font-weight: bold;
        color: #1a1a1a;
    }
    .hidden {
        display: none;
    }
</style>
<body>
    <h1>JavaScript DOM Fun Examples</h1>

    <!-- Example 1. Accessing the DOM Elements -->
     <section id="example-1">
        <h2>Accessing the DOM Elements</h2>
        <p id="paragraph">This is paragraph. Click the button to change me!</p>
        <button id="changeTextButton">Change Text</button>
     </section>

     <!-- Example 2. Traversing the DOM -->
      <section id="example-2">
        <h2>Traversing the Dom</h2>
        <ul id="citiesList">
            <li class="chai">New York</li>
            <li>Tokyo</li>
            <li>Paris</li>
            <li>London</li>
        </ul>
        <button id="highlightFirstCity">Highlight First City</button>
      </section>

      <!-- Example 3. Manupulating DOM Elements -->
       <section id="example-3">
        <h2>Manupulating DOM Elements</h2>
        <div id="coffeeorder">Order: 
            <span id="coffeeType">Late</span>
        
            <button id="changeOrder">Change order to Espresso</button>

        </div>
       </section>

     <script src="./02_script.js"></script>
</body>
</html>
